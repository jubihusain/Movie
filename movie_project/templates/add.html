{% extends 'base.html' %}}
{% block body %}

<form method="POST" enctype="multipart/form-data" style="text-align:center">
    {% csrf_token %}
    <br>
    <input type="text" name="name" placeholder="Movie Name"><br><br>
    <input type="text" name="desc" placeholder="Description"><br><br>
    <input type="text" name="year" placeholder="Year"><br><br>
    <input type="file" name="img"><br><br>
    <input type="submit">
</form>
{% endblock %}
